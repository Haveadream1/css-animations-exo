<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS animations</title>
</head>
<body>
    <!-- Button hover -->
    <button class="btn-transition center">Transition !</button>

    <!-- Button popup -->
    <div class="backdrop"></div>

    <div class="popup-modal">
        <h1>Look at me!</h1>
        <p>I'm a pop up dialog!</p>
        <button id="close-modal" class="btn-popup">Close Modal</button>
    </div>

    <div class="button-container">
        <button id="trigger-modal" class="btn-popup">Open Modal</button>
    </div>

    <!-- Drop Down -->
    <div class="dropdown-container">
        <div class="menu-title">MENU</div>
        <ul class="dropdown-menu">
            <li>ITEM 1</li>
            <li>ITEM 2</li>
            <li>ITEM 3</li>
            <li>ITEM 4</li>
            <li>ITEM 5</li>
        </ul>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
